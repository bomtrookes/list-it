<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error-page {
    background-color: #7fc8a9;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 1em auto;

  }

  .error-page div.dialog > div {
    border: 1px solid #CCC;
    border-color: #008001;
    border-top: #008001 solid 4px;
    border-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .logo {
    padding-top: 5.5em;
  }

  .error-page h1 {
    font-size: 100%;
    color: #7fc8a9;
    line-height: 1.5em;
  }

  .error-page div.dialog > p {
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
  <img src="/images/LogoName.png" alt="List it logo" width="300"
  height="300" class="logo">
  <div class="dialog">
    <div>
      <h1>
          ERROR 500
          <br>
          Oh, oh, something went wrong.
          <br>
          No lists in here!
          <br>
          Try again!
      </h1>
      <img src="https://thumbs.gfycat.com/SelfassuredBrightHalibut-size_restricted.gif" style="width: 100%; max-width: 100%; height: auto;">
    </div>
  </div>
</body>
</html>
